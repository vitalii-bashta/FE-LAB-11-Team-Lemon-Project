<div class="wrapper">
        <header>
            <button>Skip</button>
        </header>
        <main>
            <img src="../../assets/img/user.png" alt="user" class="user">
            <form [formGroup]="registerForm" (ngSubmit)="submit()">
                <input type="text" formControlName="email" placeholder="Email" required>
                <input type="text" formControlName="password" placeholder="Password" required>
                <button type="submit" [disabled]="!registerForm.valid">Sign up</button>
            </form>
            <div class="divider">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>
            <p><i class="fab fa-google"></i> Sign in with Google</p>
        </main>
        <footer>
            <p>I already have an account.</p>
            <a href="">Sign in</a>
        </footer>
    </div>
