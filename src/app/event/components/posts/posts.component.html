<div class="comment">
    <div class="comment-photo">
        <img class="avatar" 
            src="{{post.user.avatar}}" 
            alt="{{post.user.userName}}" 
            [routerLink]="['/user-profile',user]">
    </div> 
    <div class="comment-body">
        <div class="comment-body-description">
            <div class="comment-body-description__author">{{post.user.userName}}</div>
            <div class="comment-body-description__time">{{postDate}}</div>
        </div>
        <div class="comment-body__content">
            {{post.body}}
        </div>
    </div>
</div>
