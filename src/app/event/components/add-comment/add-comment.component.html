<div class="field">
	<div class="field__avatar">
		<ng-container *ngIf="user$ | async as user">
			<img class="avatar" src="{{user.avatarUrl}}" alt="avatar">
		</ng-container>
	</div>
    <div class="field__input">
        <input type="text" placeholder="Add a comment here">
    </div>
</div>
<button type="button" class="sending-button">Send comment</button>
<div class="clear-hr"></div>
