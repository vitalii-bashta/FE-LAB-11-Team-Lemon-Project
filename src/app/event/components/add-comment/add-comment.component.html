<div class="field">
	<div class="field__avatar">
		<ng-container *ngIf="user$ | async as user">
			<img class="avatar" [src]="user[keyOfUser].avatarUrl" alt="avatar">
		</ng-container>
	</div>
	<div class="field__input">
		<input type="text" name="comment" [(ngModel)]="post.body" placeholder="Add a comment here...">
	</div>
</div>
<input type="button" (click)='send()' class="sending-button" value="Send">
<div class="clear-hr"></div>
