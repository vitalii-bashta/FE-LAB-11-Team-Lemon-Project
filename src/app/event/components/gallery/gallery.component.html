<h3 class="header">Gallery</h3>
  <div class="container">
    <ng-container *ngIf="event$ | async as event">
      <slideshow [height]="height"
      [minHeight]="'340px'"
      [autoPlay]="true"
      [showArrows]="true"
      [showDots]="true"
      [imageUrls]="imageUrls"
      [backgroundPosition]='position'
      [backgroundRepeat]="repeat"
      [lazyLoad]="imageSources?.length > 1"
      [autoPlayWaitForLazyLoad]="true">
    </slideshow>
</ng-container>
</div>
