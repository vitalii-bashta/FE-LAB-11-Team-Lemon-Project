<div class="container">
      <h3 class="header">Gallery</h3>
      <slideshow 
      [minHeight]="'340px'"
      [autoPlay]="true"
      [showArrows]="true"
      [showDots]="true"
      [imageUrls]="arrayOfPhotos"
      [backgroundPosition]='position'
      [backgroundRepeat]="repeat">
    </slideshow>
</div>
