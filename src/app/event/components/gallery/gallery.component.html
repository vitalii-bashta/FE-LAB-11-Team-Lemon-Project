
  <div class="container">
      <h3 class="header">Gallery</h3>
      <slideshow 
      [minHeight]="'340px'"
      [autoPlay]="true"
      [showArrows]="true"
      [showDots]="true"
      [imageUrls]="arrayOfPhotos"
      [backgroundPosition]='position'
      [backgroundRepeat]="repeat"
      [lazyLoad]="arrayOfPhotos?.length > 1"
      [autoPlayWaitForLazyLoad]="true">
    </slideshow>
</div>
