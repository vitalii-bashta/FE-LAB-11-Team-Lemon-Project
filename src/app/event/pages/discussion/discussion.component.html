<app-header [event$]='event$'></app-header>
<div class="sub-pages">
  <div class="sub-page" [routerLink]="['./../information']">Information</div>
  <div class="sub-page" [routerLink]="['./../description']">Description</div>
  <div class="sub-page_current">Discussion</div>
</div>
<h3 class="header">Leave a comment</h3>
<app-add-comment [user$]='user$'></app-add-comment>
<ng-container *ngFor='let item of arrayOfFilteredPosts'>
  <app-post [user$]='user$' [post]='item'></app-post>
</ng-container>
