<app-top-navigation [keyOfEvent]='keyOfEvent' [event$]='event$'></app-top-navigation>
<app-header [event$]='event$'></app-header>
<div class="sub-pages">
    <div class="sub-page" [routerLink]="['/event/information', keyOfEvent]" >Information</div>
    <div class="sub-page_current" >Description</div>
    <div class="sub-page" [routerLink]="['/event/discussion', keyOfEvent]">Discussion</div>
  </div>
<ng-container *ngIf="event$ | async as event">
    <app-accordion [status]='isOpened' [title]='titleAboutEvent' [content]='event.aboutEvent'></app-accordion>
    <app-accordion [title]='titleCanHelp' [content]='event.howCanIHelp'></app-accordion>
    <app-accordion [title]='titlewhatDoINeed' [content]='event.whatDoINeed'></app-accordion>
    <app-accordion [title]='titleAboutOrganization' [content]='event.aboutOrganization'></app-accordion>
    <app-accordion [title]='titleSchedule' [content]='schedule' [preline]='true'></app-accordion>
</ng-container>
