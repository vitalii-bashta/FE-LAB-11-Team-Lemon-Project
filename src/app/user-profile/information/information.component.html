<div class="information">
  <h2>Contacts</h2>
  <hr />
  <div class="mobile">
    <span>mobile</span><br/>
    <span class="pink">{{information.mobile}}</span>
  </div>
  <hr />
  <div class="email">
    <span>email</span><br/>
    <span class="pink">{{information.email}}</span>
  </div>
  <hr />
  <div class="city">
    <span>city</span><br/>
    {{information.city}}
  </div>
  <hr />
  <div class="age">
    <span>age</span><br/>
    {{information.age}}
  </div>
  <hr />
  <div class="member-of">
    <span>member of</span><br/>
    <span class="pink">{{information.memberOf}}</span>
  </div>
  <hr />
  <div>

        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
      </span>
    </a>
    <a href="https://www.facebook.com/">
      <span style="color: #3b5998"><i class="fab fa-facebook fa-2x"></i></span>
    </a>
  </div>
  
  
  <h2>Skills</h2>
  <div>
    {{skills}}
  </div>
  
  <h2>About me</h2>
  <div>
    {{aboutMe}}
  </div>

</div>
